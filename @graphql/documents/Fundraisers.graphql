fragment Contributor on Contributor {
  address
  status
  amount
  contributions {
    timestamp
    type
    amount
  }
}

fragment FundraiserContributors on Fundraiser {
  contributors {
    ...Contributor
  }
}

fragment FundraiserInfo on Fundraiser {
  address
  startDate
  endDate
  softCap
  hardCap
  supply
  amountQualified
  amountPending
  amountRefunded
  amountWithdrawn
  status

}

fragment Fundraiser on Fundraiser {
  id
  label
  ...FundraiserInfo

  baseCurrency
  tokenPrice
  affiliateManager
  contributorRestrictions
  minter
  contributionsLocked

  ...FundraiserContributors
  token {
    id
  }
}

query Fundraisers($owner: Bytes!) {
  fundraisers(where: { owner: $owner }) {
    ...Fundraiser
  }
}

query Fundraiser($id: ID!) {
  fundraiser(id: $id) {
    ...Fundraiser
  }
}
