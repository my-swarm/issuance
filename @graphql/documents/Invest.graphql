fragment FundraiserWithToken on Fundraiser{
  ...FundraiserInfo
  ...FundraiserBaseCurrency
  token {
    ...TokenInfo
    ...TokenAsset
    ...TokenContracts
  }

}
query Invest($limit: Int!, $offset: Int!, $search: String!) {

  fundraisers(first: $limit, skip: $offset, where: { search_contains: $search}) {
    ...FundraiserWithToken
  }
}
