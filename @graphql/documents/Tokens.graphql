fragment TokenInfo on Token {
  id
  name
  symbol
  address
  availableSupply
  stake
  decimals
  supply
  maxSupply
  features {
    forceTransfer
    tokenFreeze
    accountFreeze
    accountBurn
  }
}

fragment TokenAsset on Token {
  kyaHash
  kyaUrl
  nav
}

fragment TokenContracts on Token {
  transferRules { address },
  features { address }
  roles { address }
  currentFundraiser { address, status }
}

fragment TokenFundraiser on Token {
  currentFundraiser {
    ...FundraiserInfo
  }
}


fragment Token on Token {
  ...TokenInfo,
  ...TokenAsset,
  ...TokenContracts,
  ...TokenFundraiser,
}

query Token($id: ID!) {
  token(id: $id) {
    ...Token
  }
}

query Tokens($owner: Bytes!) {
  tokens(where: { owner: $owner }) {
    ...Token
  }
}
